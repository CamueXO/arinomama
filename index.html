<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>arinomama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #f5f5f5; /* 밝은 배경 */
      color: #333;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    header img {
      height: 100px;
      margin-right: 15px;
    }

    header div h1 {
      margin: 0;
      font-size: 2em;
    }

    header div p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    nav {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #333;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .downloads {
      margin-top: 30px;
    }

    .downloads h2 {
      margin-bottom: 10px;
    }

    .downloads ul {
      list-style: none;
      padding: 0;
    }

    .downloads li {
      margin-bottom: 10px;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }

    /* 반응형 디자인 */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      header img {
        margin: 0 0 10px 0;
      }

      nav a {
        display: block;
        margin: 8px 0;
      }

      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="arinomama_logo.png" alt="arinomama 로고">
    <div>
      <h1>arinomama</h1>
      <p>빠르고 간편한 파일 검색 도구</p>
    </div>
  </header>

  <nav>
    <a href="#">홈</a>
    <a href="#">다운로드</a>
    <a href="#">자주 묻는 질문</a>
    <a href="#">도움말</a>
    <a href="#">포럼</a>
    <a href="#">기부</a>
    <a href="#">연락처</a>
  </nav>

  <main>
    <section>
      <h2>arinomama 소개</h2>
      <p>arinomama는 실시간으로 파일의 목록을 빠르게 검색할 수 있는 도구입니다. 간단한 UI와 빠른 성능으로 누구나 쉽게 사용할 수 있습니다.</p>
    </section>

    <section class="downloads">
      <h2>다운로드</h2>
      <ul>
        <li><a href="#">Windows 32비트 설치파일</a></li>
        <li><a href="#">Windows 64비트 설치파일</a></li>
        <li><a href="#">Windows ARM64 설치파일</a></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 arinomama - 빠르고 간편한 파일 검색
  </footer>
</body>
</html>
